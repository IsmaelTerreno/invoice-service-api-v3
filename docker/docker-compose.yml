version: '3.8'
services:
  invoice-service-api:
    image: invoice-service-api:latest
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    restart: always
    ports:
      - '${SERVER_PORT_LISTENING:-3120}:${SERVER_PORT_LISTENING:-3120}'
    env_file:
      - docker.env
    environment:
      # Override DB host for docker-compose internal networking
      - HOST_DB_CONFIG=invoice-service-postgres
      - PORT_DB_CONFIG=5432
      # Override RabbitMQ host for docker-compose internal networking
      - RABBITMQ_HOST=rabbitmq
    volumes:
      - ./invoice-service-api-data:/invoice-service-api
    depends_on:
      invoice-service-postgres:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - remote-job-network

  invoice-service-postgres:
    image: postgres:latest
    env_file:
      - docker.env
    environment:
      - POSTGRES_USER=${USER_NAME_DB_CONFIG:-postgres}
      - POSTGRES_PASSWORD=${USER_PASSWORD_DB_CONFIG:-postgres}
      - POSTGRES_DB=${DATABASE_NAME_DB_CONFIG:-remotejob}
    ports:
      - '5433:5432'
    volumes:
      - ./invoice-service-api-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_NAME_DB_CONFIG:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - remote-job-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    env_file:
      - docker.env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    ports:
      - '5672:5672'   # AMQP
      - '15672:15672' # Management UI http://localhost:15672
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - remote-job-network

networks:
  remote-job-network:
